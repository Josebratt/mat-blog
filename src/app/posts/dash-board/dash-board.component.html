<section>
    <mat-accordion>
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <p>Create Post</p>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div>
                <input (change)="uploadImage($event)"
                        type="file" name="file" id="file">
                <div [hidden]="!uploadPercent">
                    <mat-progress-bar mode="determinate" value="{{ uploadPercent | async }}"></mat-progress-bar>
                </div>
                <div [hidden]="!image">
                    <img [src]=" image || '//:0' ">
                </div>
            </div>
            

            <mat-form-field>
                <input [(ngModel)]="title"
                       matInput placeholder="Post Title">
            </mat-form-field>
            <br>
            <mat-form-field>
                <textarea [(ngModel)]="content" rows="10"
                       matInput placeholder="Post Content">
                </textarea>
            </mat-form-field>
            <br>
            <button (click)="create()" [disabled]="!title || !content || !image"
                    mat-raised-button color="accent">{{ textButton }}</button>
        </mat-expansion-panel>
    </mat-accordion>

</section>
